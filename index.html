<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Encriptador</title>
</head>
<body>
    <section>
        <header>
       
            <img class="contenedor-logo" src="imagenes/Frame6.png" alt="logo">
        
        </header>
        
            <textarea class="text-area" cols="30" rows="20" placeholder="Ingrese su texto aqui"></textarea>
        
        <div class="caja-alerta">
            <img class="img-alerta" src="/imagenes/alerta.png" alt="alerta">
            <p class="alerta">Solo letras minúsculas y sin acentos</p>
        </div>
        <div class="botones">
            <div>
                <button class="btn-encriptar" onclick="btnEncriptar(),cambiarStylos()">Encriptar</button>
            </div>
            <div>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
            
        </div>
        
    </section>
    <section class="seccion2">
        
            <textarea class="text-mensaje" id="contenido" cols="20" rows="10" ></textarea>
        
        <div class="contenedor-muneco" id="contenedor-muneco">
            <img src="/imagenes/Muneco.png" alt="chico con lupa">
        </div>
        <div class="textos" id="textos">
            <div class="texto1">
                <h6>Ningún mensaje fue encontado</h6>
            </div>
            <div class="texto2">
                <p>Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
        </div>
        <div class="boton-copiar" id="boton-copiar">
            <button class="btn-copiar" onclick="btnCopiar()" >Copiar</button>
        </div>
    </section>
    <script src="/script.js"></script>   
</body>

</html>
